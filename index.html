<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing in vanilla javascript</title>
    <!-- Boostrap link -->
    <link rel="stylesheet" href="bootstrap 5/bootstrap.min.css">
    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cursor"></div>

    <div class="nav d-flex justify-content-between">
      <input type="color" class="form-control" id="color" value="#000">
      <input type="number" class="form-control" id="size" placeholder="SIZE 5px TO 100px">
      <input type="number" class="form-control" id="radius" placeholder="RADIUS 1% TO 50%">
      <input type="button" class="form-control btn btn-primary" id="acrept" value="START">
    </div>

    <h1>CLICK THE BUTTON TO START PAINTING</h1>

    <form action="">
        <button class="btn btn-danger btn-lg">RESTART</button>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
